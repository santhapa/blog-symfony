services:
    spbar.user_registration_form_type:
        class: SpBar\Bundle\UserBundle\Form\Type\RegistrationFormType
        tags:
            - { name: form.type, alias: spbar_user_registration }
        arguments: ["@security.authorization_checker"]

    spbar.user_profile_form_type:
        class: SpBar\Bundle\UserBundle\Form\Type\ProfileFormType
        tags:
            - { name: form.type, alias: spbar_user_profile }

    spbar.user_edit_form_type:
        class: SpBar\Bundle\UserBundle\Form\Type\EditFormType
        tags:
            - { name: form.type, alias: spbar_user_edit }

    spbar.user_change_password_form_type:
        class: SpBar\Bundle\UserBundle\Form\Type\ChangePasswordFormType
        tags:
            - { name: form.type, alias: spbar_user_change_password }

    spbar.user_group_form_type:
        class: SpBar\Bundle\UserBundle\Form\Type\GroupFormType
        tags:
            - { name: form.type, alias: spbar_user_group }