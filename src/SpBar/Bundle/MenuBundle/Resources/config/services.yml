services:            
    spbar.menu_manager:
        class: SpBar\Bundle\MenuBundle\Model\MenuManager
        arguments: ["@doctrine.orm.entity_manager"]

    spbar.menu_form_type:
        class: SpBar\Bundle\MenuBundle\Form\Type\MenuFormType
        tags:
            - { name: form.type, alias: spbar_menu }

    spbar.menu_category_form_type:
        class: SpBar\Bundle\MenuBundle\Form\Type\CategoryMenuFormType
        tags:
            - { name: form.type, alias: spbar_menu_category }

    spbar.menu_page_form_type:
        class: SpBar\Bundle\MenuBundle\Form\Type\PageMenuFormType
        tags:
            - { name: form.type, alias: spbar_menu_page }